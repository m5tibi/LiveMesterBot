name: LiveMesterBot

on:
  workflow_dispatch:
  schedule:
    # 10 percenként indul. (A cron UTC-ben van.)
    - cron: "*/10 * * * *"

concurrency:
  group: livemesterbot
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    permissions:
      contents: write   # <- kell a git commit/push-hoz a napi data/ perzisztálásnál

    env:
      # --- Kötelező kulcsok (Secrets-ben tárolva) ---
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

      # Tippek célcsatornája (bárki láthatja a csatornán): t.me/livemester → pl. -1002780259470
      TELEGRAM_CHAT_ID: "-1002780259470"

      # Admin privát chat ID – csak innen fogadjuk a /summary parancsot
      TELEGRAM_ADMIN_CHAT_ID: "1326707238"

      RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
      RAPIDAPI_HOST: "api-football-v1.p.rapidapi.com"

      # --- Üzemidő / gyakoriság / limit ---
      TIMEZONE: "Europe/Budapest"
      ACTIVE_HOURS_START: "05:00"
      ACTIVE_HOURS_END:   "23:00"
      PEAK_HOURS_START:   "18:00"
      PEAK_HOURS_END:     "22:00"

      POLL_SECONDS: "150"
      PEAK_POLL_SECONDS: "120"
      MAX_FIXTURES_PER_CYCLE: "12"
      PEAK_MAX_FIXTURES_PER_CYCLE: "16"

      RUN_MINUTES: "8"

      # --- Piac-kapcsolók és küszöbök ---
      ENABLE_NEXT_GOAL: "1"
      ENABLE_OVER:      "1"
      ENABLE_DNB:       "1"
      ENABLE_LATE_GOAL: "1"
      ENABLE_UNDER:     "0"

      OVER_MINUTE_START: "42"
      OVER_HARD_STOP:    "88"
      OVER_XG_SUM:       "1.20"
      OVER_SHOTS_SUM:    "4"
      OVER_REQUIRE_XG:   "0"

      LATE_MINUTE_START: "68"
      LATE_XG_SUM:       "1.60"
      LATE_SHOTS_SUM:    "9"
      LATE_DA_RUN:       "10"
      LATE_REQUIRE_XG:   "0"

      NG_DOM: "1.35"
      NG_SHOTS: "1.30"
      NG_XG: "1.25"
      NG_REQUIRE_XG: "0"

      DNB_DOM: "1.45"
      DNB_SHOTS: "1.35"
      DNB_XG: "1.25"
      DNB_REQUIRE_XG: "0"

      SIGNAL_COOLDOWN_MIN: "7"
      MARKET_COOLDOWN_MIN: "10"
      STATS_COOLDOWN_MIN: "5"
      MAX_SIGNALS_PER_DAY: "60"
      ENABLE_RED_CARD_FILTER: "1"

      # --- Üzenetküldés / debug ---
      MUTE_NO_SIGNAL: "1"
      SEND_ONLINE_ON_START: "0"
      DEBUG_LOG: "1"
      BACKOFF_MAX_SEC: "60"

      # --- ODDS beállítások ---
      ODDS_MODE: "shown"        # élő odds lekérés
      ODDS_BOOKMAKER: "bet365"  # preferált bukméker (opcionális)
      OVER_MIN_ODDS: "1.25"     # ez alatti Over árnál NEM küld jelzést

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run LiveMesterBot
        run: |
          python livemesterbot.py

      - name: Persist today's events into data/YYYY-MM-DD
        if: always()
        run: |
          set -e
          if [ -f logs/events.csv ]; then
            DATE=$(TZ="Europe/Budapest" date +%F)
            mkdir -p "data/${DATE}"
            if [ -f "data/${DATE}/events.csv" ]; then
              tail -n +2 logs/events.csv >> "data/${DATE}/events.csv" || true
            else
              cp logs/events.csv "data/${DATE}/events.csv"
            fi
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add "data/${DATE}/events.csv"
            git commit -m "chore: persist events for ${DATE} [skip ci]" || echo "No changes"
            git push
          else
            echo "No local logs/events.csv produced in this run."
          fi

      - name: Upload logs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_id }}
          path: |
            logs/**
          if-no-files-found: ignore
          retention-days: 3
