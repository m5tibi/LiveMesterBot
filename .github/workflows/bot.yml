name: LiveMesterBot (batch)

# Egyszerre csak 1 fusson, a következő sorban áll (nem lövi le a futót)
concurrency:
  group: livemesterbot
  cancel-in-progress: false

# 05:00–23:00 Europe/Budapest → téli időben UTC 04–22
on:
  schedule:
    - cron: "*/15 4-22 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run LiveMesterBot (8-min session; cron restarts)
        timeout-minutes: 12
        run: python livemesterbot.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          RAPIDAPI_HOST: api-football-v1.p.rapidapi.com

          # Időzítés & kérés-keret (≈ ≤5000/nap)
          POLL_SECONDS: "150"
          ACTIVE_HOURS_START: "05:00"
          ACTIVE_HOURS_END: "23:00"
          PEAK_HOURS_START: "18:00"
          PEAK_HOURS_END: "22:00"
          PEAK_POLL_SECONDS: "120"

          # Ciklusonként statolt meccsek
          MAX_FIXTURES_PER_CYCLE: "12"
          PEAK_MAX_FIXTURES_PER_CYCLE: "16"

          # Ugyanarra a meccsre stat cooldown (perc)
          STATS_COOLDOWN_MIN: "5"

          TIMEZONE: Europe/Budapest

          # Futási modell
          RUN_MINUTES: "8"
          MUTE_NO_SIGNAL: "1"
          SEND_ONLINE_ON_START: "0"
          BACKOFF_MAX_SEC: "60"

          # Piacok
          ENABLE_NEXT_GOAL: "1"
          ENABLE_OVER: "1"
          ENABLE_DNB: "1"
          ENABLE_LATE_GOAL: "1"
          ENABLE_UNDER: "0"

          # --- KÜSZÖBÖK (v2.3: még érzékenyebb, xG opcionális) ---
          # Next Goal
          NG_DOM: "1.35"
          NG_SHOTS: "1.30"
          NG_XG: "1.25"             # ha xG nincs, a kód figyelmen kívül hagyja
          NG_REQUIRE_XG: "0"        # 0 = xG NEM kötelező

          # Over (élő)
          OVER_MINUTE_START: "40"   # 45 -> 40
          OVER_XG_SUM: "1.20"       # 1.4 -> 1.2 (ha van xG)
          OVER_SHOTS_SUM: "4"       # 5 -> 4
          OVER_REQUIRE_XG: "0"

          # DNB
          DNB_DOM: "1.45"
          DNB_SHOTS: "1.35"
          DNB_XG: "1.25"
          DNB_REQUIRE_XG: "0"

          # Late Goal
          LATE_MINUTE_START: "68"   # 70 -> 68
          LATE_XG_SUM: "1.60"
          LATE_SHOTS_SUM: "9"
          LATE_DA_RUN: "10"
          LATE_REQUIRE_XG: "0"

          # Anti-spam
          SIGNAL_COOLDOWN_MIN: "7"
          MARKET_COOLDOWN_MIN: "10"

          # DEBUG (csendben fájlba)
          DEBUG_LOG: "1"            # 1 = ír debug CSV-t logs/debug.csv-be

      # Napló commitálása (ha keletkezett jel)
      - name: Commit logs to repo (data/YYYY-MM-DD/events.csv)
        if: always()
        run: |
          set -e
          DATE=$(TZ=Europe/Budapest date +%F)
          mkdir -p "data/$DATE"
          TARGET="data/$DATE/events.csv"
          if [ -f logs/events.csv ]; then
            if [ -f "$TARGET" ]; then
              tail -n +2 logs/events.csv >> "$TARGET"
            else:
              cp logs/events.csv "$TARGET"
            fi
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add "$TARGET"
            git commit -m "chore(data): append events $DATE [skip ci]" || echo "No changes"
            git push
          else
            echo "No local logs/events.csv produced in this run."
          fi

      - name: Finish
        run: echo "✅ LiveMesterBot workflow complete."
