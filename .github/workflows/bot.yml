name: LiveMesterBot (batch)

# TILTSUK A PÁRHUZAMOS FUTÁST
concurrency:
  group: livemesterbot
  cancel-in-progress: true

on:
  schedule:
    - cron: "*/15 9-22 * * *"   # 15 percenként 10:00–23:00 CET körül
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run bot (short session, cron will restart)
        run: python livemesterbot.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          RAPIDAPI_HOST: api-football-v1.p.rapidapi.com

          # Ajánlott paraméterek (spam-mentes és limitkímélő)
          POLL_SECONDS: "180"
          ACTIVE_HOURS_START: "10:00"
          ACTIVE_HOURS_END: "23:00"
          PEAK_HOURS_START: "18:00"
          PEAK_HOURS_END: "22:00"
          PEAK_POLL_SECONDS: "90"
          MAX_FIXTURES_PER_CYCLE: "10"
          PEAK_MAX_FIXTURES_PER_CYCLE: "15"
          STATS_COOLDOWN_MIN: "6"
          TIMEZONE: Europe/Budapest

          # ÚJ: vezérlő flag-ek
          RUN_MINUTES: "10"            # 10 percig fusson, majd leáll – a cron újraindítja
          MUTE_NO_SIGNAL: "1"          # ne küldjön 'nincs jel' / 'nincs adat' üzenetet
          SEND_ONLINE_ON_START: "1"    # induláskor egy 'online' üzenet mehet
