name: LiveMesterBot Daily Summary

on:
  schedule:
    - cron: "5 22 * * *"   # 23:05 Europe/Budapest ~ 22:05 UTC (téli idő); nyáron 21:05-öt is be lehet tenni külön
  workflow_dispatch:

jobs:
  summarize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests pytz

      - name: Run summarizer
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python daily_summary.py
